<server>
    #服务安装路径，默认是/usr/local，必填
    installpath=/home/louishuang/onlineseer/seer/mytest
    #服务绑定本机地址，自动获取，如失败，手动填写可生效
    #localip=127.0.0.1
    #服务日志等级，默认是DEBUG
    logLevel=DEBUG
    #服务默认的存储方式可选：etcd/mysql，默认是etcd
    store=etcd
    #服务Agent注册和心跳上报端口
    regport=9902
    #服务路由信息查询端口
    queryport=9903
    #服务管理员操作端口
    apiport=9904
</server>
#store为mysql时必填
<mysql>
    charset=utf8
    dbhost=127.0.0.1
    dbname=seer
    dbuser=root
    dbpass=
    dbport=3306
</mysql>
#store为etcd时必填
<etcd>
    #多个请用分号分割
    host=127.0.0.1:2379
</etcd>